{% extends 'base.html' %}

<h1>{% block title %} {{name}} {% endblock %}</h1>


{% block content %}
<h1>Checked Out:</h1>
{% for i in data %}
    <a href="{{ url_for('item', item=i['item']) }}">
        <h2>{{ i["item"] }}</h2>
    </a>
    <span class="badge badge-primary">{{ i['dateOut'] }}</span>
    <hr>
    <br>

{% endfor %}
{% endblock %}
